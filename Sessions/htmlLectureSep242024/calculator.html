<html lang="en">
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="CSS/calculator.css" />
</head>
<body>
<div class="logo-container">
    <img src="CSS/Logo-dark.png" alt="Logo" class="logo"/>
</div>
<div id="calculator">
    <input type="text" id="result" disabled>
    <div>
        <button onclick="clearResult()">C</button>
        <button onclick="log()">log</button>
        <button onclick="antiLog()">10ˣ</button>
        <button onclick="factorial()">n!</button>
    </div>
    <div>
        <button onclick="appendToResult('7')">7</button>
        <button onclick="appendToResult('8')">8</button>
        <button onclick="appendToResult('9')">9</button>
        <button onclick="appendToResult('/')">/</button>
        <button onclick="square()">x²</button>
    </div>
    <div>
        <button onclick="appendToResult('4')">4</button>
        <button onclick="appendToResult('5')">5</button>
        <button onclick="appendToResult('6')">6</button>
        <button onclick="appendToResult('*')">*</button>
        <button onclick="cube()">x³</button>
    </div>
    <div>
        <button onclick="appendToResult('1')">1</button>
        <button onclick="appendToResult('2')">2</button>
        <button onclick="appendToResult('3')">3</button>
        <button onclick="appendToResult('-')">-</button>
        <button onclick="power()">xʸ</button>
    </div>
    <div>
        <button onclick="appendToResult('0')">0</button>
        <button onclick="appendToResult('.')">.</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendToResult('+')">+</button>
        <button onclick="sqrt()">√</button>
    </div>
    <div>
        <button onclick="sin()">sin</button>
        <button onclick="cos()">cos</button>
        <button onclick="tan()">tan</button>
        <button onclick="appendToResult(Math.PI)">&pi;</button>
        <button onclick="cubeRoot()">∛</button>
    </div>
    <div>
        <button onclick="arcsin()">arcsin</button>
        <button onclick="arccos()">arccos</button>
        <button onclick="arctan()">arctan</button>
        <button onclick="inverse()">1/x</button>
        <button onclick="nthRoot()">ʸ√x</button>
    </div>
</div>

<script src="calculator.js">
</script>

</body>
</html>
